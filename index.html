<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Vue • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="todoapp"  id="todosList">
			<header class="header">
				<h1>todos</h1>
				<input
					class="new-todo"
					placeholder="What needs to be done?"
					@keyup.enter="saveData" v-focus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<template v-if="todos.length">
				<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox" v-model="allChoice" @click="chooseAll">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<li v-for="(item,index) of filterStatus"
					    :class="{completed:item.listStatus,editing:currentEditing === item}">
						<div class="view">
							<input class="toggle" type="checkbox" v-model="item.listStatus">
							<label @dblclick="currentEditing=item">{{ item.title }}</label>
							<button class="destroy" @click="delData(item,$event)"></button>
						</div>
						<input class="edit"
						 :value="item.title"
						 @keyup.enter="saveEditData(item,$event)"
						 @blur="saveEditData(item,$event)"
						 @keyup.esc="currentEditing=null"
						 v-focus>
					</li>
				</ul>
				</section>
				<!-- This footer should hidden by default and shown when there are todos -->
				<footer class="footer">
					<!-- This should be `0 items left` by default -->
					<span class="todo-count"><strong>{{ uncompletedCount }}</strong> 未完成</span>
					<!-- Remove this if you don't implement routing -->
					<ul class="filters" v-links>
						<li>
							<a class="selected" href="#/">All</a>
						</li>
						<li>
							<a href="#/active">Active</a>
						</li>
						<li>
							<a href="#/completed">Completed</a>
						</li>
					</ul>
					<!-- Hidden if no completed items are left ↓ -->
					<button class="clear-completed" v-if="completedCount" @click="clearAll">Clear completed</button>
				</footer>
			</template>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- 引入Vue.js -->
		<script src="node_modules/vue/dist/vue.js"></script>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
